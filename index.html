<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>1A2B 猜數字遊戲</title>
    <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
        rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
</head>
<body>
    <div class="container game-container">
    <h1 class="text-center">1A2B</h1>
    <div class="btn-group w-100 my-3">
        <button type="button" id="start_btn" class="btn btn-primary">
            開始
        </button>
        <button type="button" id="restart_btn" class="btn btn-primary" disabled>
            放棄重來
        </button>
        <button
            type="button"
            id="show_answer_btn"
            class="btn btn-primary"
            disabled
        >
        看答案
        </button>
    </div>

    <div class="input-group">
        <span class="input-group-text">猜數字</span>
        <input
            type="text"
            id="guess_input"
            class="form-control"
            placeholder="請輸入數字"
            disabled
        />
        <button type="button" id="guess_btn" class="btn btn-primary" disabled>
            猜
        </button>
    </div>

    <ul id="list" class="list-group"></ul>

    <!-- Modal -->
    <div
        class="modal fade"
        id="exampleModal"
        tabindex="-1"
        aria-labelledby="exampleModalLabel"
        aria-hidden="true"
    >
        <div class="modal-dialog">
            <div class="modal-content">
            <div class="modal-header">
                <h1 class="modal-title fs-5" id="exampleModalLabel">過關</h1>
            </div>
            <div class="modal-body">現在才過關哦</div>
            <div class="modal-footer">
                <button
                type="button"
                id="endGame"
                class="btn btn-secondary"
                data-bs-dismiss="modal"
                >
                關閉
                </button>
            </div>
            </div>
        </div>
        </div>

        <!-- Toast 容器（右上角） -->
        <div class="position-fixed top-0 end-0 p-3" style="z-index: 11">
        <div
            id="myToast"
            class="toast"
            role="alert"
            aria-live="assertive"
            aria-atomic="true"
        >
        <div class="toast-header">
            <strong class="me-auto">通知</strong>
            <small>剛剛</small>
        </div>
        <div class="toast-body" id="toastBody">
            <!-- 這裡的文字會被 JavaScript 修改 -->
        </div>
        </div>
    </div>
    </div>

    <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    >

    const myModal = document.getElementById('myModal')
    const myInput = document.getElementById('myInput')

    myModal.addEventListener('shown.bs.modal', () => {
        myInput.focus()
    })
    </script>

    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.9.3/dist/confetti.browser.min.js"></script>

    <script>
    const modal = document.getElementById("endGame");

      // 監聽 Modal 關閉事件（Bootstrap 5）
    modal.addEventListener("click", function () {
        // 呼叫 confetti 動畫
        confetti({
        particleCount: 150,
        spread: 100,
        origin: { y: 0.6 },
        });
    });
    </script>

    <script src="./main.js"></script>
</body>
</html>
